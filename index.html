<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#317EFB"/>
    <link rel="manifest" href="Manifest.json">
    <link rel="stylesheet" href="bootstrap-5.3.3/css/bootstrap.min.css">
    <title>PWA Blog</title>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Blog PWA</h1>

        <button id="createPostBtn" class="btn btn-success mb-3">Crear Publicación +</button>

        <div id="postFormContainer" style="display: none;">
            <div class="card p-3">
                <form id="postForm" class="mb-5">
                    <div class="mb-3">
                        <label for="title" class="form-label">Titulo</label>
                        <input type="text" class="form-control" id="title" placeholder="Titulo De La Publicacion">
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Contenido</label>
                        <textarea class="form-control" id="content" rows="3" placeholder="Escribiendo..."></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Subir Imagen</label>
                        <input type="file" class="form-control" id="image">
                    </div>
                    <button type="button" id="closeFormBtn" class="btn btn-danger ms-2">Cerrar</button>
                    <button type="submit" class="btn btn-success">Publicar</button>
                </form>
            </div>
        </div>

        <h2 class="my-4">Publicaciones</h2>
        <div id="postsContainer" class="row"></div>
    </div>

    <div class="modal fade" id="editPostModal" tabindex="-1" aria-labelledby="editPostModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editPostModalLabel">Editar Publicación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editPostForm">
                        <div class="mb-3">
                            <label for="editTitle" class="form-label">Titulo</label>
                            <input type="text" class="form-control" id="editTitle">
                        </div>
                        <div class="mb-3">
                            <label for="editContent" class="form-label">Contenido</label>
                            <textarea class="form-control" id="editContent" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editImage" class="form-label">Cambiar Imagen (opcional)</label>
                            <input type="file" class="form-control" id="editImage">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-success" id="saveEditBtn">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>
    <script src="bootstrap-5.3.3/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
